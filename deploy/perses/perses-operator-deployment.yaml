apiVersion: apps/v1
kind: Deployment
metadata:
  name: perses-operator
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: perses-operator
    app.kubernetes.io/part-of: observability-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: perses-operator
      app.kubernetes.io/part-of: observability-operator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: perses-operator
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/name: perses-operator
        app.kubernetes.io/part-of: observability-operator
    spec:
      containers:
      - name: perses-operator
        image: quay.io/persesdev/perses-operator:v0.1.9
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        volumeMounts:
        - name: openshift-service-ca
          mountPath: /ca
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: perses-operator
      volumes:
      - name: openshift-service-ca
        configMap:
          name: openshift-service-ca.crt
          optional: true
          items:
          - key: service-ca.crt
            path: ca.crt
        
