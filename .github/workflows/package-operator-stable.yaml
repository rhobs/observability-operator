---
name: Publish package-operator release

on:
  release:
    types:
      - released

jobs:
  release:
    runs-on: ubuntu-latest
    environment: quay
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: publish
        uses: ./.github/package-operator-publish
        env:
          IMG_BASE: ${{ vars.IMG_BASE }}
        with:
          quay_login: ${{ secrets.QUAY_LOGIN }}
          quay_token: ${{ secrets.QUAY_TOKEN }}
